syntax = "proto3";

option java_multiple_files = true;
option java_outer_classname = "ServiceDatabaseProto";

// interface de servi√ßo
service ServiceDatabase {
  rpc GerenciaNotas (Request) returns (Response) {}
}

// mensagem para realizar uma requisicao
message Request {
  int32 opt = 1;
  int32 ra = 2;
  string cod_disciplina = 3;
  int32 ano = 4;
  float nota = 5;
  int32 semestre = 6;
} 

// aluno
message Aluno {
	int32 ra = 1;
	string nome = 2;
	int32 periodo = 3;
	float nota = 4;
	int32 falta = 5;
}

// resposta da consultas
message Response {
  string message = 1;
  int32 status = 2;
  repeated Aluno aluno = 3;
}